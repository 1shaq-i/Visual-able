<!DOCTYPE html>
<html lang="en">

<head>
    <title>ColorB - Accessibility Tool</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <style>
        body {
            width: 350px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>

<body class="">

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">
                <img src="icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> Visual-able
            </a>
        </div>
    </nav>
    <!-- END -->


    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <i class="bi bi-palette me-2"></i> Colour Options
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form id="cvd_radios" class="form-check">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="normal" value="normal">
                            <label class="form-check-label" for="normal">Normal Color Vision</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="tritanopia" value="tritanopia">
                            <label class="form-check-label" for="tritanopia">Blue-Blind / Tritanopia</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="protanopia" value="protanopia">
                            <label class="form-check-label" for="protanopia">Red-Blind / Protanopia</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="deuteranopia"
                                value="deuteranopia">
                            <label class="form-check-label" for="deuteranopia">Green-Blind / Deuteranopia</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="protanomaly"
                                value="protanomaly">
                            <label class="form-check-label" for="protanomaly">Red-Weak / Protanomaly</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="deuteranomaly"
                                value="deuteranomaly">
                            <label class="form-check-label" for="deuteranomaly">Green-Weak / Deuteranomaly</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="tritanomaly"
                                value="tritanomaly">
                            <label class="form-check-label" for="tritanomaly">Blue-Weak / Tritanomaly</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="type" id="achromatopsia"
                                value="achromatopsia">
                            <label class="form-check-label" for="achromatopsia">Monochromacy / Achromatopsia</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <i class="bi bi-sliders me-2"></i> Additional Filters
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="mb-2">
                        <label for="toggle-dark-mode" class="form-label">Night Mode</label>
                        <label class="toggle-switch">
                            <input type="checkbox" class="additional-filter" id="toggle-dark-mode" value="dark-mode">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="mb-2">
                        <label for="toggle-high-contrast" class="form-label">High Contrast</label>
                        <label class="toggle-switch">
                            <input type="checkbox" class="additional-filter" id="toggle-high-contrast" value="high-contrast">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <i class="bi bi-zoom-in me-2"></i> Magnifier
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="text-center">
                        <button class="btn btn-success" id="toggleMagnifier">Enable</button>
                    </div>
                    <div class="mt-1">
                        <label for="">Capture Area</label>
                        <input data-pref="magnifier.size" type="number" min="10" style="width: 150px;"><small> pixels</small>
                    </div>
                    <div class="mt-1">
                        <label for="">Zoom Level</label>
                        <input data-pref="magnifier.zoom" type="number" min="1" style="width: 150px;"><small class="symbol"> x</small>
                    </div>
                    <div class="mt-1">
                        <label for="">Border Color</label>
                        <input data-pref="magnifier.color" type="color">
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    <i class="bi bi-megaphone me-2"></i> Text to Speak
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <!-- Text-to-Speech Section -->
                <div class="accordion-body">
                    <div class="tts-section">
                        <div class="mb-2 d-flex align-items-center">
                            <label for="id_lang" class="form-label mb-0 me-2">Lang</label>
                            <input type="text" id="id_lang" class="form-control d-inline-block me-3" value="en">

                            <label for="id_rate" class="form-label mb-0 me-2">Rate</label>
                            <input type="text" id="id_rate" class="form-control d-inline-block" value="1.0">
                        </div>
                        <textarea id="id_text" class="form-control mb-2" rows="5"
                            placeholder="Enter text..."></textarea>
                        <button id="id_speech" class="btn btn-primary w-100">Speak</button>

                        <div class="tts-controls">
                            <button id="id_pause" class="btn btn-secondary w-100 mt-2">Pause</button>
                            <button id="id_resume" class="btn btn-secondary w-100 mt-2">Resume</button>
                            <button id="id_stop" class="btn btn-danger w-100 mt-2">Stop</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/tts.js"></script>

</body>

</html>
